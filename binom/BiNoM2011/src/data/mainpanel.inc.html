<div id="dt_import_dialog">
  <h3>Datatable Import</h3>
  <!--    <div id="dt_import_help"/> -->
  <form>
    <fieldset>
      <h4>Import Options</h4>

      <div id="dt_import_main">
	<label for="name">Name</label>
	<input type="text" name="name" id="dt_import_name" class="text ui-widget-content ui-corner-all" />
	<div id="dt_import_name_help"></div>

	<label for="file">File</label>
	<input type="file" name="file" id="dt_import_file" value="" class="text ui-widget-content ui-corner-all" />
	<div id="dt_import_file_help"></div>

	<label for="type">Type</label>
        <select id="dt_import_type">
	  <!-- list could be built from javascript -->
	  <!-- continuous -->
	  <option value="_none_"></option>
	  <option value="mrna_expr">mRNA expression data</option>
	  <option value="microrna_expr">microRNA expression data</option>
	  <option value="prt_expr">Protein expression data</option>
	  <option value="copynum">Copy number data mRNA, microRNA</option>
	  <option value="epi_met">Epigenic data: methylation profiles</option>
	  <option value="epi_his">Epigenic data: histone modifications</option>
	  <!-- discrete -->
	  <option value="poly">Polymorphism data: SNPs</option>
	  <option value="mutation">Mutation data: gene re-sequencing</option>
	</select>

	<div id="dt_import_type_help"></div>

      </div>

      <h4>Display Options</h4>

      <div id="dt_import_display">
	<table>
	  <tr>
	    <td><label for="display_markers">Display Gene Markers</label></td>
	    <td><input type="checkbox" name="display_markers" id="dt_import_display_markers" class="ui-widget-content ui-corner-all" checked="checked"/></td>
	    <td><div id="dt_import_marker_help"></div></td>
	  </tr>

	  <tr>
	    <td><label for="heatmap">Display Heatmaps</label></td>
	    <td><input type="checkbox" name="heatmap" id="dt_import_heatmap" class="ui-widget-content ui-corner-all"  value="on"/></td>
	    <td><div id="dt_import_heatmap_help"></div></td>
	  </tr>
	</table>
      </div>
    </fieldset>
  </form>

  <h4>Status Summary</h4>
  <!--    <div id="dt_import_status"><p id="dt_import_status_text" class="text"></p></div>  -->
  <div id="dt_import_status"></div> 
</div>

<div id="dt_sample_status">
  <h3>Sample Status</h3>
  <table id="dt_sample_status_table">
  </table>
</div>

<div id="dt_gene_status">
  <h3>Gene Status</h3>
  <table id="dt_gene_status_table">
  </table>
</div>
